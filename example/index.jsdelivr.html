<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/d_animate/dist/Animate.umd.js"></script>
</head>
<body>
    <div id="animate" style="position: absolute;background: blue;height: 100px;width: 100px;"></div>
</body>
</html>
<script>
    var div = document.getElementById("animate");
    var animate = new Animate(div);
    animate.start("left", 500, 10000, "sineaseOut");
</script>
